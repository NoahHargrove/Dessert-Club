<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Result</title>

    <style>
        /* Internal CSS for styling the webpage elements */
        body {
            padding: 20px;
            background-color: lightblue; 
            font-family: Arial, sans-serif; 
        }
        .container {
            background-color: white; 
            border-radius: 10px; 
            padding: 20px; 
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            max-width: 600px; 
            margin: auto;
        }
        h1 {
            color: #4169e1; 
            text-align: center; 
        }
        button {
            padding: 10px 20px; 
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            transition: background-color 0.3s; 
            margin-top: 20px; 
            display: block; 
            margin: auto; 
        }
        button:hover {
            background-color: #45a049; 
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Container for content, styled with white background and padding -->
        <h1>Your dessert guess is: {{ guess }}</h1>
        <!-- Heading displaying the result of the dessert guess -->
        <form action="/" method="get">
            <!-- Form for a button to start the game again, sends a GET request to the root '/' -->
            <button type="submit">Play Again!</button>
            <!-- Button labeled 'Play Again!' to submit the form -->
        </form>
    </div>
</body>
</html>
